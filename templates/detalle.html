{% extends 'layout.html'%}

{% block body %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="https://raw.githubusercontent.com/NickCracker/Global/main/assets/logo.jpg" style="width: 60px;"><label style="padding-left: 10px;">GLOBAL PHARMA</label></a>
      </div>
    </div>
</nav>
<style>
    nav{
        display: flex;
        grid-template-columns: 50px 30px;
    }
    .pagina{
        background-color: #00a1f1;
        border: solid aliceblue;
        width: 300px;
        height: 400px;
        position: absolute;
        left : 62%;
        top: 55%;
        transform: translateX(-50%) translateY(-50%);
    }
    .tarjeta{
        display: grid;
        grid-template-columns: 150px 150px;
        grid-template-rows:  66px 66px 66px 66px 66px 66px;
    }
    .imagen{
        border:solid aliceblue;
        width: 350px;
        height: 400px;
        position: absolute;
        left : -60%;
        top: 50%;
        transform: translateX(-50%) translateY(-50%);
    }
    .det{
        color: aliceblue;
        display: flex;
        padding-left: 20px;
        align-items: center;
        font-size: large;
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
</style>
<div class="pagina">
    <div class="tarjeta">
        <label class="det">DETALLE :</label>
        <label class="det"></label>
        <label class="det">Clase :</label>
        <label class="det" style="justify-content: center;">{{detalles.4}}</label>
        <label class="det">Subclase :</label>
        <label class="det" style="justify-content: center;">{{detalles.5}}</label>
        <label class="det">Laboratorio :</label>
        <label class="det" style="justify-content: center;">{{detalles.6}}</label>
        <label class="det">Clasificacion :</label>
        <label class="det" style="justify-content: center;">{{detalles.7}}</label>
        <label class="det">Precio :</label>
        <label class="det" style="justify-content: center;">$ {{detalles.8}}</label>
    </div>
    <div class="imagen">
    </div>
</div>
{% endblock %}
