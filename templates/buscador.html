{% extends 'layout.html '%}
{% block body %}
<div class="container pt-5">
    <table class="table table-striped" style="border: #2c3e50 solid ;">
        <thead>
            <tr>
                <td style="text-align:center;background-color: #2c3e50; color:aliceblue">Codigo</td>
                <td style="text-align:center;background-color: #2c3e50; color:aliceblue">Producto</td>
                <td style="text-align:center;background-color: #2c3e50; color:aliceblue">Stock</td>
                <td style="text-align:left  ;background-color: #2c3e50; color:aliceblue">Reserva</td>
                <td style="text-align:center;background-color: #2c3e50; color:aliceblue">Detalles</td>
            </tr>
        </thead>
        <tbody>
            {%for valor in valores %}
                <tr>
                    <td>{{ valor.0}}</td>
                    <td style="width: min-content;text-align:center;">{{ valor.3}}</td>
                    <td>{{ valor.1}}</td>
                    <td>{{ valor.2}}</td>
                    <td>
                        <a href="/detalle/{{valor.0}}" class="btn btn-dark">Detalle</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
