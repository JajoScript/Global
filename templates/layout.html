<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/flatly/bootstrap.min.css">
    <title>Inviewer</title>
</head>
<body>
    <style>
        body{
            background-color:#00B4DB;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #0083B0, #00B4DB);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #0083B0, #00B4DB); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            
            padding: auto;
        }
        nav{
            background-color: #011700;
            padding-top: 4px;
            margin-bottom: auto;
        }
        a{
            color: aliceblue;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: larger;
        }
    </style>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <img src="https://raw.githubusercontent.com/NickCracker/Global/main/logo.jpg" alt="no ta" style="width:50px;height:50px ;">
            <a class="navbar-brand" href="#">Invenviewer</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>
    <div class="container pt-5 ">
        {% block body %}
        {% endblock %}
    </div>

</body>
</html>
